<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산 메모장</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="global.css">
</head>
<body class="bg-white min-h-screen">
    <button
        id="info-button"
        class="fixed top-4 right-4 z-10 w-10 h-10 flex items-center justify-center rounded-full bg-gray-100 hover:bg-gray-200 transition-colors text-gray-600 hover:text-gray-800 info-button-attention"
        aria-label="정보"
    >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
    </button>

    <div id="modal-container"></div>

    <div class="flex h-screen">
        <div class="flex-1 flex flex-col relative">
            <div class="flex-1 p-16 relative" id="editor-container">
                <div 
                    id="editor" 
                    contenteditable="true" 
                    class="w-full h-full text-gray-900 text-lg leading-relaxed focus:outline-none whitespace-pre-wrap relative"
                    spellcheck="false"
                ></div>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
